apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-web-deployment
  labels:
    app : my-app-php
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app-php
  template:
    metadata:
      labels:
        app: my-app-php
    spec:
      containers:
        - name : tms-web-php
          image: alexeyguskov/k8s-php:latest
          ports:
            - containerPort: 80

---
apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-web-deployment2
  labels:
    app : my-app-tomcat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app-tomcat
  template:
    metadata:
      labels:
        app: my-app-tomcat 
    spec:
      containers:
        - name : tms-web-tomcat
          image: tomcat:8.5.38
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: my-service-php
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: my-app-php

---
apiVersion: v1
kind: Service
metadata:
  name: my-service-tomcat
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: my-app-tomcat

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
spec:
  rules:
  - host: php.example.com
    http:
      paths:
      - backend:
         serviceName: my-service-php
         servicePort: 80

  - host: tomcat.example.com
    http:
      paths:
      - backend:
         serviceName: my-service-tomcat
         servicePort: 80
